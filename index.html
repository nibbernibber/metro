<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Metropolitan Luxe Limo</title>

    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=TikTok+Sans:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

    <!-- iOS PWA -->
    <link rel="apple-touch-icon" href="https://i.ibb.co/JWvV1b8L/ourthing.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* ðŸ”’ prevent body scrolling */
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            max-width: 500px;
            margin: 0 auto;
            -webkit-tap-highlight-color: transparent;
        }

        /* App Shell */
        .app-container {
            height: 100dvh; /* âœ… correct iOS viewport */
            display: flex;
            flex-direction: column;
            background: #000;
        }

        /* Header */
        header {
            background: #000;
            padding: calc(16px + env(safe-area-inset-top)) 20px 8px;
            border-bottom: 1px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
            isolation: isolate; /* ðŸ”’ prevents bleed */
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .company-name {
            font-family: 'TikTok Sans', sans-serif;
            font-weight: 800;
            font-size: 22px;
        }

        .menu-icon {
            font-size: 28px;
        }

        .user-greeting {
            font-size: 28px;
            font-weight: 700;
            margin-top: 8px;
        }

        /* Main scroll area */
        .main-content {
            flex: 1;
            overflow-y: auto; /* âœ… ONLY this scrolls */
            -webkit-overflow-scrolling: touch;
            padding: 20px;
        }

        .section-title {
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid #333;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>
<div class="app-container">

    <header>
        <div class="header-top">
            <div class="company-name">METROPOLITAN LUXE LIMO</div>
            <span class="material-symbols-outlined menu-icon">menu</span>
        </div>
        <div class="user-greeting">Hello, Nikita</div>
    </header>

    <main class="main-content">
        <h2 class="section-title">Your Reservation</h2>
        <p>Scroll content here. Header will stay solid.</p>
        <div style="height:1200px"></div>
    </main>

    <footer>
        Â© 2025 Metropolitan Luxe Limo. All rights reserved.
    </footer>

</div>
</body>
</html>
